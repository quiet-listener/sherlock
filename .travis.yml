language: java
jdk:
- openjdk8
script:
- mvn install
after_success:
- mvn clean test jacoco:report coveralls:report
- test "${TRAVIS_PULL_REQUEST}" == "false" && test "${TRAVIS_TAG}" != "" && mvn -B deploy -Dmaven.test.skip=true --settings ./settings.xml
cache:
  directories:
  - "~/.m2"
env:
  global:
  - secure: 
  - secure: 
